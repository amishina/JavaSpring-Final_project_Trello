<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main_layout.html">
    <div layout:fragment="siteContent">
        <div class="row">
            <!--Form to create a new folder -->
            <form th:action="@{/new-folder}" method="post">
                <button type="button" class="btn btn-link text-decoration-none text-dark mb-4 fw-bold"
                        data-bs-toggle="modal" data-bs-target="#newFolder">
                    + New folder
                </button>
                <div class="modal fade" id="newFolder" tabindex="-1" aria-labelledby="newFolderLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="newFolderLabel">Add new folder</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>
                            <div class="modal-body">
                                <label>Folder name</label>
                                <input type="text" class="form-control mt-2" required name="name"
                                       placeholder="Enter folder name">
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary">Add folder</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--Display all folders -->
            <div th:if="folders!=null" th:each="folder : ${folders}" class="col-12 bg-white">
                <div class="card mb-3 bg-light">
                    <div class="card-body">
                        <h5 th:text="${folder.name}"></h5>
                        <a th:href="@{'/details/' + ${folder.id}}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
